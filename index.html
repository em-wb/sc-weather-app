<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fc84f4fb63.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="app-ctr container dark-light">
      <form id="search-cities" action="">
        <div class="row search-ctr">
          <div class="col-10 input-ctr">
            <input id="new-city" type="text" placeholder="Enter a city" />
            <button type="submit" class="btn">
              <i class="fa-solid fa-magnifying-glass" alt="Search"></i>
            </button>
          </div>
          <button
            type="button"
            class="col-2 btn"
            id="current-location-btn"
            alt="Current location"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </form>
      <div class="row current-ctr">
        <h1 class="col-7 current city-cell" id="current-city"></h1>
        <div class="col-2 current icon-cell">
          <img src="" alt="" id="current-icon" />
        </div>
        <h2 class="col-3 current temp-cell">
          <strong
            ><span id="current-temp-value"></span>°<small>
              <a href="" id="degrees-c" class="dark-light">C</a>
              |
              <a href="" id="degrees-f" class="hidden dark-light">F</a>
            </small></strong
          >
        </h2>
      </div>
      <div class="row">
        <div class="col-12 current">
          <span id="current-day-time"></span> ·
          <span class="description" id="current-description"></span>
          <div>
            Humidity <span id="current-humidity"></span>% · Wind
            <span id="current-wind"></span>km/h
          </div>
        </div>
      </div>
      <div class="row five-day-ctr" id="five-day-ctr">
        <!-- <div class="col" id="forecast"></div> -->
      </div>
    </div>
    <footer>
      <a href="https://github.com/em-wb/sc-weather-app" target="_blank"
        >Open-source code</a
      ><span> by Emily</span>
    </footer>
    <script src="./src/app.js"></script>
  </body>
</html>
